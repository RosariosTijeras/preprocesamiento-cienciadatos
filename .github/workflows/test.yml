name: Ejecutar Pipeline de Preprocesamiento

on: [push, pull_request]

jobs:
  test-preprocesamiento:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy openpyxl
        
    - name: Crear estructura de carpetas
      run: |
        mkdir -p data outputs
        
    - name: Ejecutar script de preprocesamiento
      run: |
        python src/preprocesamiento.py
        
    - name: Verificar archivos generados
      run: |
        echo "=== Contenido de data/ ==="
        ls -la data/
        echo "=== Contenido de outputs/ ==="
        ls -la outputs/